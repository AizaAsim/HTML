    <link rel="stylesheet" href="forms_exercise.css">

<body>
    <section class="container">
        <form>
            <h2>Please sign in</h2>
   
            <div class="input1">
                <input type="email" placeholder="Email address" autofocus>
            </div>
            <div class="input2">
                <input type="password" placeholder="Password">
            </div>
            <div class="input3">
                <input type="checkbox" name="remember" id="ip1">
                <label for="ip1">Remember me</label>
            </div>
            <div class="btn">
                <button type="submit">Sign in</button>
            </div>
            <div class="label1">
                <label for="">Copyright @ 2020</label>
            </div>
        </form>
    </section>
</body>
